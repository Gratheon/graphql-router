<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
		/>
		<title>GraphQL Playground</title>
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/graphql-playground-react/build/static/css/index.css"
		/>
		<link
			rel="shortcut icon"
			href="//cdn.jsdelivr.net/npm/graphql-playground-react/build/favicon.png"
		/>
		<script src="//cdn.jsdelivr.net/npm/graphql-playground-react/build/static/js/middleware.js"></script>
	</head>

	<body>
		<div id="root">
			<style>
				body {
					background-color: rgb(23, 42, 58);
					font-family: Open Sans, sans-serif;
					height: 90vh;
				}

				#root {
					height: 100%;
					width: 100%;
					display: flex;
					align-items: center;
					justify-content: center;
				}

				.loading {
					font-size: 32px;
					font-weight: 200;
					color: rgba(255, 255, 255, 0.6);
					margin-left: 20px;
				}

				img {
					width: 78px;
					height: 78px;
				}

				.title {
					font-weight: 400;
				}
			</style>
			<img
				src="//cdn.jsdelivr.net/npm/graphql-playground-react/build/logo.png"
				alt=""
			/>
			<div class="loading">
				Loading
				<span class="title">GraphQL Playground</span>
			</div>
		</div>
		<script>
			function isDev(){
				return typeof window !== 'undefined' && (
						window.location.host === 'localhost:6100' ||
						window.location.host === '0.0.0.0:6100' ||
						window.location.host === '192.168.46.100:6100'
				);
			}


			if(isDev()) {
				document.cookie = 'gratheon_session=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoiNCJ9.69pjz5y1rtFNQ4RlgoQi7j3Kxed52tjqCYXjgJ-VQGU';
			}

			window.addEventListener("load", function (event) {
				GraphQLPlayground.init(document.getElementById("root"), {
					"settings": {
						"request.credentials": "include"
					},
					endpoint: isDev() ?
							"http://localhost:6100/graphql":
							"https://graphql.gratheon.com/graphql",
				});
			});
		</script>
	</body>
</html>
