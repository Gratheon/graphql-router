name: deploy
on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: pull
        working-directory: /www/graphql-router/
        run: git reset --hard && git pull

      - name: restart
        working-directory: /www/graphql-router/
        run: chmod +x restart.sh && ./restart.sh